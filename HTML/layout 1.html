<!DOCTYPE html>
<html>
<head>
  <title>Sample Layout 1</title>
  <style>
    body {
      margin: 20px;
      padding: 10px;
    }
    h2 {
      margin: 0px;
    }
    .container {
      display: grid;
      grid-template-rows: 70px 60px 470px;
      grid-template-columns: 35% 35% 30%;
      height: 100vh; 
      gap: 6px;
      margin-top: 5px;   
    }
    .header {
      grid-column: 1 / span 3;
      background-color: bisque;
      text-align: left;
      line-height: 60px;
      font-weight: bold;
      padding:5px;
    }
    .search {
      grid-column: 1 / span 2;
      background-color: cyan;
      text-align: left;
      line-height: 50px;
        padding: 5px;
    }
    .rightbar {
      grid-row: 2 / span 2;
      grid-column: 3;
      background-color: lime;
      text-align: left;
      padding: 5px;
    }
    .leftbar {
      background-color: blue;
      color: white;
      text-align: left;
      padding: 5px;
    }
    .middle {
      background-color: yellow;
      text-align: left;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>Sample Layout 1</h2>
  <div class="container">
    <div class="header">HEADER</div>
    <div class="search">SEARCH</div>
    <div class="rightbar">RIGHT SIDE BAR</div>
    <div class="leftbar">LEFT SIDE BAR</div>
    <div class="middle">MIDDLE</div>
  </div>
</body>
</html>
