<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend Developer</title>
</head>
<body>
    <h1>Anandini Sahu</h1>
    <h2>Frontend Developer</h2>
    <p>I am learning Git and version control to manage my frontend projects professionally.</p>

    <section id="about">
        <h2>About Me</h2>
        <p>
            I am a B.Tech CSE student exploring frontend development, Git, and modern
            web technologies to build clean and responsive user interfaces.
        </p>
    </section>

        <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label><br>
            <input id="name" name="name" type="text" required><br><br>

            <label for="email">Email:</label><br>
            <input id="email" name="email" type="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <button type="submit">Send</button>
        </form>
    </section>

</body>

</html>
