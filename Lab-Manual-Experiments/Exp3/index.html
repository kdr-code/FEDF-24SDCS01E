<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend Developer - Anandini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Anandini Sahu</h1>
        <p>Frontend Developer</p>
    </header>

    <main>
        <section class="hero">
            <img src="profile.jpg" alt="Profile photo of Anandini">
            <div>
                <p>I am learning Git, version control, and frontend frameworks to build clean and responsive web applications.</p>
            </div>
        </section>

        <section id="about">
            <h2>About Me</h2>
            <p>
                I am a B.Tech CSE student exploring HTML, CSS, JavaScript, and React
                to design modern interfaces and improve my development workflow.
            </p>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label><br>
                <input id="name" name="name" type="text" required><br><br>

                <label for="email">Email:</label><br>
                <input id="email" name="email" type="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>
</body>
</html>
