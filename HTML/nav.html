<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .navbar{
        background-color: #333;
        overflow: hidden;
    }

    .navbar li {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        cursor: pointer;
    }

    .navbar li:hover {
        background-color: #ddd;
        color: black;
    }
</style>
</head>
<body>

    <div class="navbar">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
    </div>
    
</body>
</html>
