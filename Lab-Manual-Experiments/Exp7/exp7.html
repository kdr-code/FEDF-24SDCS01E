        button { padding: 4px 8px; margin-top: 6px; cursor: pointer; }
        .out { color: red; font-size: 0.9rem; }
        .total { margin-top: 10px; font-weight: bold; }
    </style>
</head>

    <h1>Online Bookstore</h1>

    <div class="container">

        <section class="cart">
