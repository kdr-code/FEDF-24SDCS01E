<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
</head>
<body style="background-color: #ebbbf3;">
    <center><h1>Text Formatting Tags</center></h1>
    <img src="flower.jpeg" alt="image not found" height=400 width=400 />
    <center>
        <table border="1" cellspacing="10" cellpadding="10" bg>
            <tr style="background-color: #b3d8fd;">
                <th>Tag</th>
                <th>Description</th>
                <th>Example</th>
            </tr>
            <tr style="background-color: #b3d8fd;">
                <td>&lt;b&gt;</td>
                <td>Bold Text</td>
                <td><b>Bold</b></td>
            </tr>
            <tr style="background-color: #b3d8fd;">
                <td>&lt;i&gt;</td>
                <td>Italic Text</td>
                <td><i>Italic</i></td>
            </tr>
            <tr style="background-color: #b3d8fd;">
                <td>&lt;ins&gt;</td>
                <td>Inserted Text</td>
                <td><ins>Inserted</ins></td>
            </tr>
            <tr style="background-color: #b3d8fd;">
                <td>&lt;sub&gt;</td>
                <td>Subscript Text</td>
                <td>H<sub>2</sub>O</td>
            </tr>
        </table>
    </center>
</body>
</html>
