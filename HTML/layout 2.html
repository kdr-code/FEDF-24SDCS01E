<!DOCTYPE html>
<html>
<head>
  <title>Sample Layout 2</title>
  <style>
    body {
      margin: 20px;
      padding: 10px;
    }
    h2 {
      margin: 0px;
    }
    .container {
      display: grid;
      grid-template-rows: 150px 160px 150px 150px;
      grid-template-columns: 25% 25% 25% 25%;
      height: 100vh; 
      gap: 5px; 
      margin-top: 5px;
    }
    .header {
      grid-column: 1 / span 4;
      background-color: bisque;
      text-align: left;
      line-height: 60px;
      font-weight: bold;
      padding:5px;
    }
    .s1{
        grid-column: inherit;
        grid-row: inherit;
        background-color: cyan;
        text-align: left;
        padding: 5px;

    }
    .content {
      grid-column: 1 / span 3;
      background-color: yellow;
      text-align: left;
      line-height: 50px;
        padding: 5px;
    }
    .rightbar {
      grid-row: 2 / span 2;
      grid-column: 4;
      background-color: lime;
      text-align: left;
      padding: 5px;
    }
    .footer {
      grid-column: 1 / span 4;
      background-color: blue;
      color: white;
      text-align: left;
      padding: 5px;
    }
    
  </style>
</head>
<body>
  <h2>Sample Layout 2</h2>
  <div class="container">
    <div class="header">HEADER</div>
    <div class="s1">Smallbox 1</div>
    <div class="s1">Smallbox 2</div>
    <div class="s1">Smallbox 3</div>    
    <div class="content">Main CONTENT</div>
    <div class="rightbar">RIGHT SIDE BAR</div>
    <div class="footer">FOOTER</div>
  </div>
</body>
</html>
